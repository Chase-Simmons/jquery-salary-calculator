<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/javascript.js"></script>
        <link rel="stylesheet" href="stylesheet/style.css">
        <title>Document</title>
    </head>
    <body>
        <header><h1>Salary Calculator Project</h1></header>
        <h3>Add Employee</h3>
        <div class="input-field-holder">
            <input id="firstNameInput" type="text" placeholder="first name">
            <input id="lastNameInput" type="text" placeholder="last name">
            <input id="idInput" type="number" placeholder="employee id">
            <input id="titleInput" type="text" placeholder="title">
            <input id="salaryInput" type="number" placeholder="annual salary">
            <button id="submitButton">Submit</button>
        </div>
        <div class="table-holder">
            <table class="table-box">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Annual Salary</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Annual Salary</td>
                        <td>tester</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="align-right">Total Monthly : $<span
                                id="totalMonthly">0</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
